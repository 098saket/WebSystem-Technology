<html>
<head>
<script>
function mul()
{
  var a = document.getElementById("t1").value;
  var n = document.getElementById("p1");
  var i;
  for(i=1;i<=10;i++)
  {
    var c = a*i;
    n.innerHTML+= c;
  }
}
</script>
</head>

<body>

<h1> Multiplication Table </h1>
<input type="text" id="t1">
<input type="button" id="b1" value="Calculate" onclick="mul()">
<p id="p1">

</body>
</html>
